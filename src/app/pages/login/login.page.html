<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form id="login" [formGroup]="loginForm" (submit)="login(loginForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" placeholder="example@example.com" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" placeholder="minimum 6 characters" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">LOGIN</ion-button>
  </form>

  <br>
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      Don't have an account? &emsp; <a routerLink="/register">REGISTER</a>
    </ion-label>
  </ion-item>

</ion-content>
